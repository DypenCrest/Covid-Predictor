{% extends 'extras/base.html' %}
{% load static %}
{% block content %}
<h1>Welcome to Covid Predictor</h1>
<form method="post" class="needs-validation" novalidate>
  {% csrf_token %}
  <form class="needs-validation" novalidate>
    <div class="form-group">
      <label for="validationCustomUsername">Username:</label>
      <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter username"
        required>
      <div class="invalid-feedback">
        Please enter your username.
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password:</label>
        <input type="password" class="form-control" name="password" placeholder="Enter password" required>
        <div class="invalid-feedback">
          Please enter your password.
        </div>
      </div><br>
      <button type="submit" class="btn btn-success">Login</button>
  </form>
  <p>Dont Have an account? <a href="{% url 'register' %}">register</a></p>
  {% include 'extras/script.html' %}
  {% endblock %}
